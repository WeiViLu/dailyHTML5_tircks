<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body { text-align: center; margin:80px auto 0; font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;}
		.emoji { width: 120px; height: 120px; margin:15px; background: #FFDA6A; display: inline-block; border-radius: 50%; position: relative;}
		.emoji:after { position: absolute; bottom: -40px; font-size: 18px; width: 60px; left: cal(50% - 30px); color:#8A8A8A; }
		.emoji_hand,.emoji_thumb { position: absolute; }
		.emoji_hand:before,.emoji_hand:after,.emoji_thumb:before,.emoji_thumb:after { position: absolute; content:'';}
		.emoji_like { background: #548DFF;}
		.emoji_after { content:'Like';}
		.emoji_like .emoji_hand { left:25px; bottom:30px; width: 20px; height:40px; background: #ffffff; border-radius: 5px; z-index: 0; animation: hands-up 2s linear infinite;}
		.emoji_like .emoji_hand:before { left:25px; bottom:5px; width: 40px; background: inherit; height: 10px; border-radius: 2px 10px 10px 2px; box-shadow: 1px -9px 0 1px #FFFFFF, 2px -19px 0 2px #FFFFFF, 3px -29px 0 3px #FFFFFF;}
		.emoji_like .emoji_thumb { border-bottom: 20px solid #ffffff; border-left: 20px solid transparent; top:-25px; right:-25px; z-index:2; transform: rotate(5deg); transform-origin:0% 100%; animation: thumbs-up 2s linear infinite;}
		.emoji_like .emoji_thumb:before { border-radius: 50% 50% 0 0; background: #ffffff; width: 10px; height: 12px; left:-10px; top:-8px; transform: rotate(-15deg); transform-origin:100% 100%; box-shadow: -1px 4px 0 -1px #ffffff;}
		@keyframes hands-up{
			25% {
				transform: rotate(15deg);
			}
			50% {
				transform: rotate(-15deg) translateY(-10px);
			}
			75%,100% {
				transform: rotate(0deg);
			}
		}
		@keyframes thumbs-up{
			25% {
			    transform: rotate(20deg);
			}
			50%, 100% {
			    transform: rotate(5deg);
			}
		}

	</style>
</head>
<body>
	<div class="emoji emoji_like" >
		<div class="emoji_hand">
			<div class="emoji_thumb" ></div>
		</div>
	</div>
</body>
</html>
